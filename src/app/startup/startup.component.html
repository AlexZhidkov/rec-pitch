<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-card>
    <mat-card-header>
        <mat-card-title data-cy="activityCardTitle">
            <span *ngIf="isLoading">Loading ...</span>
            <span *ngIf="!isLoading">{{startup.name}}</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input matInput name="activityTitle" [ngModel]="startup?.name"
                (ngModelChange)="updateStartup({name: $event})" data-cy="activityTitle">
            <mat-icon matSuffix>toc</mat-icon>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="deleteStartup()" data-cy="deleteActivityBtn" style="color: red;">
            <mat-icon color="warn">delete</mat-icon>
            DELETE
        </button>
    </mat-card-actions>
</mat-card>
