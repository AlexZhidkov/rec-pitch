<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
<mat-card *ngIf="user">
    <mat-card-actions align="end">
        <button mat-raised-button color="accent" (click)="createStartup()" data-cy="createStartupBtn">
            <mat-icon inline=true>add_circle</mat-icon>
            Create New Startup
        </button>
        <button mat-raised-button [routerLink]="['profile', 'test']">
            <mat-icon inline=true>person</mat-icon>
            Test Profile
        </button>
        <button mat-raised-button [routerLink]="['profile', user.uid]">
            <mat-icon inline=true>person</mat-icon>
            My Profile
        </button>
    </mat-card-actions>
</mat-card>

<div class="card-container">
    <mat-card class="example-card" *ngFor="let startup of startups">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{startup.name}}</mat-card-title>
            <mat-card-subtitle>{{startup.motto}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            {{ startup.product }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['startup', startup.id]">
                <mat-icon inline=true>edit</mat-icon>
                EDIT
            </button>
        </mat-card-actions>
    </mat-card>
</div>
