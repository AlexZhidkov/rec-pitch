<mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>

<div class="card-container">
    <mat-card class="example-card" *ngFor="let startup of startups">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{startup.name}}</mat-card-title>
            <mat-card-subtitle>{{startup.motto}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
            {{ startup.product }}
        </mat-card-content>
        <mat-card-actions>
            <button mat-button [routerLink]="['startup', startup.id]">EDIT</button>
        </mat-card-actions>
    </mat-card>
</div>
